---
# vars file for docker-service

docker_service__compose:
  version: "3"
  services:
    app:
      image: antonaleks/101-todo-app
      restart: on-failure
      ports:
        - "80:80"
      environment:
        MYSQL_HOST: "{{ hostvars[inventory_hostname].groups.database.0 }}"
        MYSQL_USER: "root"
        MYSQL_PASSWORD: "{{ MYSQL_PASSWORD }}"
        MYSQL_DB: "{{ MYSQL_DB }}"
